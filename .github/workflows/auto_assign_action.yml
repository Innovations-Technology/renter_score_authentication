
name: Auto Assign Reviewers and Assignees

on:
  pull_request:
    types: [opened]
    branches:
      - develop

jobs:
  add-reviews:
    runs-on: ubuntu-latest
    steps:
      - name: Auto Assign
        uses: kentaro-m/auto-assign-action@V2.0.0
        with:
          addReviewers: true
          addAssignees: author
          reviewers: |
            aungtuntun
            aungtuntun-9823

          numberOfReviewers: 0
          numberOfAssignees: 1
